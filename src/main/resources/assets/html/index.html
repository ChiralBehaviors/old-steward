<html>

<head>
    <title>Steward</title>

</head>

<body>
    <p>HELLO CLEVELAND!</p>
    <div ng-app="StewardApp" ng-controller="stewardController">
        <div>
            <h1>AngularJS - Add Countdown Seconds Example</h1>
            <h3>
                <label>
                    Timer length (seconds):
<input type="number" name="timerLength" ng-model="timerLength"/>
</label>
            <timer countdown="timerLength" autostart="false" interval="1000">{{minutes}}:{{sseconds}}</timer></h3>
            <button ng-click="startTimer()" ng-disabled="timerRunning">Start</button>
            <button ng-click="stopTimer()" ng-disabled="!timerRunning">Stop</button>
            <button ng-click="resetTimer()">Reset</button>
        </div>
        <div id="journey">

            <select ng-model="$scope.selectedJourney" ng-options="journey as journey.name for journey in journies">

            </select>
        </div>
    </div>


    <script type="text/javascript" src="../js/bower_components/momentjs/moment.js"></script>
    <script type="text/javascript" src="../js/bower_components/momentjs/min/locales.js"></script>
    <script type="text/javascript" src="../js/bower_components/humanize-duration/humanize-duration.js"></script>
    <script type="text/javascript" src="../js/bower_components/angular/angular.js"></script>
    <script type="text/javascript" src="../js/bower_components/angular-timer/dist/angular-timer.js"></script>
    <script src="../js/app.js"></script>
    <script src="../js/controllers.js"></script>
</body>

</html>
